<div style="height: 100vh;">
  <header>
    <mat-toolbar class="menu-dark">
      <mat-toolbar-row class="menu-container">
        <div class="menu-logo-container">
          <div class="logo-bg-rotating-gradient-small"></div>
          <img
          src="../assets/images/own-logo/RH-Logo-05-negative-small-night.png"
          class="logo-negative-small"
          alt=""/>
        </div>

        <!-- <span class="header-name">Raphael Hemme</span>-->
        <!-- <span class="menu-spacer"></span> -->
        <div class="top-nav-items-container">
          <a [routerLink]="['/io-garden']" class="nav-item-dark" mat-button>I/O-GARDEN</a>
          <a [routerLink]="['/blog']" class="nav-item-dark" mat-button>BLOG</a>
          <a [routerLink]="['/about']" class="nav-item-dark" mat-button>ABOUT</a>
        </div>

        <button
        mat-icon-button
        (click)="sidenav.toggle()"
        class="menu-burger"
      >
        <mat-icon>menu</mat-icon>
      </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>


  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav-dark" mode="over" [autoFocus]="false">
      <mat-nav-list>
        <a (click)="sidenav.toggle()" class="nav-item-dark" mat-list-item>Close</a>
        <a [routerLink]="['/blog']" class="nav-item-dark" mat-list-item>BLOG</a>
        <a [routerLink]="['/io-garden']" class="nav-item-dark"mat-list-item>I/O-GARDEN</a>
        <a [routerLink]="['/about']" class="nav-item-dark" mat-list-item>ABOUT</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content-container">
      <main class="main-content-container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<app-splash-screen class="splash-screen" *ngIf="splashScreenIsVisible"></app-splash-screen>
