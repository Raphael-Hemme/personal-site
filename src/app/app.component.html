<div class="app-component-container" [ngClass]="(searchComponentIsVisible$ | async) ? 'no-scroll' : ''">
  @if (!currLoading) {
    <app-site-nav-bar [smallLogoIsVisible]="smallLogoIsVisible"></app-site-nav-bar>
  }

  @if (currLoading) {
    <app-loading-spinner></app-loading-spinner>
  }

  <app-site-menu></app-site-menu>

  <div class="sidenav-content-container">
    <main class="main-content-container" #mainContentContainer>
      <!-- <app-breadcrumb></app-breadcrumb> -->
      <router-outlet></router-outlet>
    </main>
  </div>

  @if (searchComponentIsVisible$ | async) {
    <app-search></app-search>
  }

</div>
