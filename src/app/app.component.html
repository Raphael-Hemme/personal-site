<div class="app-component-container" [ngClass]="(searchComponentIsVisible$ | async) ? 'no-scroll' : ''">
  <header [ngClass]="smallLogoIsVisible ? 'header-background' : ''">
    <button class="menu-logo-btn" *ngIf="smallLogoIsVisible">
      <img
        src="assets/images/own-logo/rh-logo-06-green-small.png"
        class="logo-small"
        alt="logo and home button"
        role="presentation"
        (click)="handleLogoClick()" 
        aria-hidden="true" 
        focusable="false"/>
        <span class="visually-hidden">home</span>
    </button>

    <button
      (click)="openSiteMenu()"
      class="menu-burger"
      type="button">
        <img src="assets/fonts/icons/menu_wght500_30_green.svg"
          aria-hidden="true" 
          focusable="false" 
          class="menu-icon"
          alt=""/>
        <span class="visually-hidden">menu</span>
    </button>
  </header>

  <div 
    class="loading-screen"
    *ngIf="currLoading">
    <div class="loading-spinner"></div>
  </div>

  <app-site-menu></app-site-menu>

  <div class="sidenav-content-container">
    <main class="main-content-container" #mainContentContainer>
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-search *ngIf="searchComponentIsVisible$ | async"></app-search>

</div>
