<div class="app-component-container">
  <header [ngClass]="smallLogoIsVisible ? 'header-background' : ''">
    <button class="menu-logo-btn" *ngIf="smallLogoIsVisible">
      <img
        src="assets/images/own-logo/rh-logo-06-green-small.png"
        class="logo-small"
        alt="logo and home button"
        role="presentation"
        (click)="handleLogoClick()" 
        aria-hidden="true" 
        focusable="false"/>
        <span class="visually-hidden">home</span>
    </button>

    <button
      (click)="toggleSiteMenuVisibility()"
      class="menu-burger"
      type="button">
        <span class="material-icons" aria-hidden="true" focusable="false">
          menu
        </span>
        <span class="visually-hidden">menu</span>
    </button>
  </header>

  <div *ngIf="currLoading"><h1>Loading</h1></div>

  <app-site-menu
    *ngIf="siteMenuIsVisible"
    (closeSiteMenuEvent)="toggleSiteMenuVisibility()">
  </app-site-menu>

  <div class="sidenav-content-container">
    <main class="main-content-container" #mainContentContainer>
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
