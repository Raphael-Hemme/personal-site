<div class="search-component-background">
  <div class="search-component-container">

    <div class="search-component-close-btn-container">
      <button class="search-component-close-btn btn-dark-flat" (click)="handleCloseBtnClick()">
        close
      </button>
    </div>

    <div class="search-component-input-container">
      <input 
        type="text" 
        class="search-component-input" 
        placeholder="Search" 
        [(ngModel)]="searchInputValue"
        (ngModelChange)="handleInputChanges($event)"/>
      <!-- <button class="search-component-button btn-primary-flat">
        search
      </button> -->
    </div>

    <div class="search-component-result-container">
      <div class="search-component-result-item">

      </div>
    </div>
  </div>
</div>
