<div class="io-garden-experiment">
  <h1>Io-Garden</h1>
  <div class="io-garden-experiment-container">
    <h2>
      @for(entry of currExperimentIdAsArr; track entry.index) {
        <span [ngClass]="entry.index !== currExperimentIdAsArr.length -4 
          ? 'color-coded-heading' 
          : 'color-coded-heading-letter'"
        >{{entry.char}}</span>
      }
    </h2>

    <div class="sketch-container">
      <router-outlet></router-outlet>
    </div>

    @if (currexperimentMetaData.descriptionUrl) {
      <markdown
        [src]="currexperimentMetaData.descriptionUrl"
        class="experiment-description-markdown">
      </markdown>
    }

  </div>

</div>
