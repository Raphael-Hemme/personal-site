<div class="io-garden-experiment">
  <h1>io-garden</h1>
  <nav class="io-garden-container-nav-bar">
    <button
      type="button"
      class="btn-dark-flat"
      (click)="handleReturnToExperimentSelectionBtn()">
        back
    </button>
  </nav>

  <div class="io-garden-experiment-container">
    <h2>
    <!--   <span *ngFor="let char of currExperimentIdAsArr; let i = index" [ngClass]="i !== currExperimentIdAsArr.length -4 ? 'color-coded-heading' : 'color-coded-heading-letter'">{{ char }}</span> -->
      <span
        *ngFor="let char of currExperimentIdAsArr; let i = index"
        [ngClass]="i !== currExperimentIdAsArr.length -4 ? 'color-coded-heading' : 'color-coded-heading-letter'">{{char}}</span>
    </h2>

    <div class="sketch-container">
      <router-outlet></router-outlet>
    </div>

    <markdown
      *ngIf="currexperimentMetaData.descriptionUrl"
      [src]="currexperimentMetaData.descriptionUrl"
      class="experiment-description-markdown">
    </markdown>

  </div>

</div>
