<div class="experiment-preview-card image-left-preview-card">
  <div class="experiment-preview-card-header">
    <div mat-card-avatar class="experiment-preview-header-phase-icon"></div>
    <h2>{{ experimentpreviewData.title }}</h2>
    <h3>{{ experimentpreviewData.subtitle}}</h3>
  </div>
  <div class="experiment-preview-image-container">
    <img class="experiment-preview-image" [src]="experimentpreviewData.previewImgUrl" alt="example" />
  </div>
  <div class="experiment-preview-body">
    <p>
      {{ experimentpreviewData.abstract }}
    </p>
  </div>
  <div class="experiment-preview-actions">
    <button mat-flat-button color="primary">STUDY</button>
  </div>
</div>
