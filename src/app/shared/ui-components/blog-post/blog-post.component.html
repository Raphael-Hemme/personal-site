<div class="blog-container">
  <h1>Blog</h1>

   <nav class="blog-post-nav-bar">
      <button
        type="button"
        class="btn-dark-flat"
        (click)="handleBackBtn()">
          back
      </button>
    </nav>

  <div class="blog-post-container">

   
    <article>
      <div class="blog-post-meta-info-container">
        <p class="meta-label">tags</p>

        <div class="blog-post-tag-list-wrapper">
          <app-tag-list
            *ngIf="currPostMetaData.tags"
            [tagArr]="currPostTags"
            [isDisplayedOnWhiteBg]="true">
          </app-tag-list>
        </div>

        <div class="published-updated-container">
          <table class="blog-post-meta-date-table">
            <tr>
              <td class="blog-post-meta-date-label">published:</td>
              <td class="blog-post-meta-date-value">{{ currPostMetaData.dateOriginal }}</td>
            </tr>
            <tr>
              <td class="blog-post-meta-date-label">last updated:</td>
              <td class="blog-post-meta-date-value">{{ currPostMetaData.dateLastEdited }}</td>
            </tr>
          </table>

        </div>
      </div>

      <h2 class="blog-post-title">{{ currPostMetaData.title }}</h2>

      <markdown
        [src]="currPath"
        class="blog-post-markdown">
      </markdown>
    </article>

  </div>

</div>
