<div class="blog-page-container">
  <h1>Blog</h1>
  <h2>Semantic Molecules</h2>

  @if (isShowingOverview) {
    <div class="blog-posts-preview-display">
      @for (post of blogPostsMetaDataSortetByDate; track post.id) {
        <app-preview-card
          [metaData]="post"
          imgPosition="left"
          class="blog-posts-preview-card">
        </app-preview-card>
      }
    </div>
  }

</div>
