<div *ngIf="isShowingOverview" class="blog-posts-preview-display">
  <app-blog-post-preview
    *ngFor="let post of blogPostsMetaDataSortetByDate"
    [metaData]="post"
    class="blog-posts-preview-card"
    (blogPostReadBtnEvent)="handleBlogPreviewReadBtnEvent($event)">
  </app-blog-post-preview>
</div>

<app-blog-post
  *ngIf="!isShowingOverview"
  [postId]="currSelectedPostId"
  (blogPostBackBtnEvent)="handleBlogPostBackBtnEvent()">
</app-blog-post>
