<div class="le-a002-sketch-container">
  <div id="le-a002-sketch-wrapper"></div>
</div>

<button
  type="button"
  (click)="togglePause()"
  class="btn-accent-flat pause-continue-btn"
  [ngClass]="!drawIsPaused ? 'btn-pause-state' : 'btn-continue-state'">
    {{ drawIsPaused ? 'continue' : 'pause'}}
</button>
<button
  type="button"
  (click)="reload()"
  class="btn-accent-flat reload-btn">
    reload
</button>
