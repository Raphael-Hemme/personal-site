<div class="focus-view">
  <div class="mae-a001-sketch-container">
      <div id="mae-a001-sketch-wrapper"></div>
  </div>

  <button
    type="button"
    (click)="stopSession()"
    class="btn-accent-flat start-session-btn">
      stop
  </button>

  <div>
    <p class="remaining-time-display"> 
      {{ displayTimer }}
    </p>
  </div>
</div>


<div class="profile-view" [ngClass]="!isInFocusView ? 'profile-view-visible' : 'profile-view-hidden'">
  <div class="inputs">
    <div class="name-input-and-label">
      <label for="name">Name</label>
      <input name="name" type="text" [(ngModel)]="profile.name" placeholder="How should I call you?">
    </div>
    <div class="timer-input-and-label">
      <label for="timer">Hours</label>
      <input 
        name="timer" 
        type="number" 
        [(ngModel)]="session.timer.hours" 
        (ngModelChange)="generateDisplayTimerStr()">

      <label for="timer">Minutes</label>
      <input 
        name="timer" 
        type="number" 
        [(ngModel)]="session.timer.minutes"
        (ngModelChange)="generateDisplayTimerStr()">

      <label for="timer">Seconds</label>
      <input 
        name="timer" 
        type="number" 
        [(ngModel)]="session.timer.seconds"
        (ngModelChange)="generateDisplayTimerStr()">
    </div>
  </div>
  
  <button
    type="button"
    (click)="startSession()"
    class="btn-accent-flat start-session-btn">
      start
  </button>

  <button
    type="button"
    (click)="resetProgress()"
    class="btn-accent-flat start-session-btn">
    reset progress
  </button>
</div>
