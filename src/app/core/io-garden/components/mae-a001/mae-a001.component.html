<div class="mae-a001-sketch-container">
    <div id="mae-a001-sketch-wrapper"></div>
</div>

<button
  type="button"
  (click)="session.timerIsRunning ? stopSession() : startSession()"
  class="btn-accent-flat start-session-btn">
    {{ session.timerIsRunning ? 'stop' : 'start' }}
</button>

<!-- <button
  type="button"
  (click)="reload()"
  class="btn-accent-flat reload-btn">
    reload
</button> -->

<button
  type="button"
  (click)="resetProgress()"
  class="btn-accent-flat start-session-btn">
    reset progress
</button>


<div class="inputs">
  <div class="name-input-and-label">
    <label for="name">Name</label>
    <input name="name" type="text" [(ngModel)]="profile.name">
  </div>
  <div class="timer-input-and-label">
    <label for="timer">Timer</label>
    <input name="timer" type="number">
  </div>
</div>
