<div class="io-garden-page-container">
  <section>
    <header class="io-garden-header">
      <h1>Io-Garden</h1>
      <h2>{{ ioWelcomeMain }}</h2>
    </header>

    <div class="io-garden-abstract-container">
      <div class="io-garden-abstract">
        <p class="paragraph-regular">
          {{ ioAbstract }}
        </p>
        <button
        (click)="toggleIoGardenExplanation()"
        class="toggle-read-more-btn btn-accent-flat">
          more
        </button>
      </div>
    </div>
  </section>

  <app-modal 
    (modalCloseEvent)="toggleIoGardenExplanation()"
    *ngIf="ioExplanationIsShown">
      <p class="io-garden-explanation paragraph-regular">
        {{ ioNameExplainer }}
      </p>
  </app-modal>

  <section class="io-garden-bench">
    <div
      class="io-garden-experiment-card"
      *ngFor="let experiment of ioExperimentDataArr">
        <app-preview-card
          [metaData]="experiment"
          [imgPosition]="'left'"
          class="blog-posts-preview-card">
        </app-preview-card>
    </div>
  </section>
</div>
